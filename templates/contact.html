   crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand text-white" href="{{url_for('home')}}" >Wedding Planner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{{url_for('home')}}">Home</a>
        </li>
        <li class="nav-item nav">
          <a class="nav-link active text-white" href="{{url_for('packages')}}">Package</a>
        </li>
        <li class="nav-item nav">
          <a class="nav-link active text-white" href="{{url_for('book')}}">Book</a>

        <li class="nav-item nav">

  </div>

   <div class="container">
    <div class="row py-5 g-3">
        <div class="col-md-6 first_col">
            <h1 class="text-center mt-3">Contact Us</h1>
            <form class="p4 mt-5 ">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary">Send</button>
                  </div>
                </form>
           </div>
         
            <div class="col-md-6">
                <img src="/static/images/p2.jpg" class="img-fluid">
           </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
